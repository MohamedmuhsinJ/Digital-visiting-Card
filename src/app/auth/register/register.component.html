            <h1 class="text-center text-xl mb-3">Register</h1>
            <label for="">Enter your  full name</label>
            <input type="text" class="w-full mb-3 border-2 px-2 rounded border-black" placeholder="Full Name" name="" id="">

            <input type="email" class="w-full mb-3 border-2 px-2 rounded border-black" name="" id="" placeholder="Email">

            <input type="password" class="w-full mb-3 border-2 px-2 border-black " name="" id="" placeholder="Password">
            <button [routerLink]="['/dashboard']" class="w-full mb-3 border-2 shadow-lg bg-cyan-400 hover:bg-emerald-300">Register</button>
            <div [routerLink]="['']" class="text-center text-sm hover:bg-cyan-400 " style= 'cursor:pointer'>Login</div>

    </div>
